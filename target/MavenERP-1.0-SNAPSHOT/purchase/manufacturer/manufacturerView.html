<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>采购管理</li>
    <li>厂商管理</li>
    <li>厂商详情</li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>厂商信息</span></div>
  <ul class="forminfo">
    <li>
      <label>厂商名称</label>
      <cite id="fname">阿里巴巴</cite>
    </li>
    <li>
      <label>负责人</label>
      <cite id="founder">马云</cite>
    </li>
    <li>
      <label>联系方式</label>
      <cite id="tel">17370899727</cite>
    </li>
    <li>
      <label>联系地址</label>
      <cite id="address">江苏南京苏铺路180号泸州花园7栋3单元1801室</cite>
    </li>
    <li>
      <label>所属区域</label>
      <cite id="city">江苏省南京市</cite>
    </li>
    <li>
      <label>描述</label>
      <cite id="content">阿里巴巴上市公司</cite>
    </li>
    <li>
      <label>状态</label>
      <cite id="firmStatus">可用</cite>
    </li>
    <li>
      <label>创建人</label>
      <cite id="uname">曹操</cite>
    </li>
    <li>
      <label>创建时间</label>
      <cite id="createTime">2017-11-18 15:36:10</cite>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="返回" onclick="window.location.href='manufacturerList.html'"/>
    </li>
  </ul>
</div>
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
  var fid=getParam("fid");
  $.ajax({
    type: "get",
    url: "../../firm/selectFidInfo",
    data:{"fid":fid},
    dataType: "json",
    success:function (data) {
      $("#fname").html(data.firm_name);
      $("#founder").html(data.firm_founder);
      $("#tel").html(data.firm_tel);
      $("#address").html(data.firm_address);
      $("#city").html(data.p_name+data.c_name);
      $("#content").html(data.firm_content);
      $("#firmStatus").html(data.status==1?"可用":"不可用");
      $("#createTime").html(data.firm_date);
      $("#uname").html(data.uname);
    }
  })
  function getParam(paramName) {
    paramValue = "", isFound = !1;
    if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
      arrSource = unescape(this.location.search).substring(1,
              this.location.search.length).split("&"), i = 0;
      while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 &&
      arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
    }
    return paramValue == "" && (paramValue = null), paramValue
  }
</script>
</body>
</html>
