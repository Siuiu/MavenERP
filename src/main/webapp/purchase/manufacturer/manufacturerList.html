<script type="text/javascript">
  var jobId;
  $.ajax({
    type:"get",
    url:"../../purchase/getUser",
    dataType:"json",
    async:false,
    success:function(d){
      jobId=d.job_id;
      if(jobId==21){
        $("#add").hide();
      }
    }
  });
  pageInfo(1,null,null,null,null,null);
  var pageCount;
  var fname;
  var founder;
  var cid;
  var pid;
  var firmStatus;
  var page=1;
  $("#queryFirm").click(function () {
    fname=$("#fname").val();
    founder=$("#founder").val();
    cid=$("#cid").val();
    pid=$("#pid").val();
    firmStatus=$("#firmStatus").val()
    pageInfo(1,fname, founder, cid, pid,firmStatus);
    $('.m-style').pagination({
      pageCount:pageCount,
      jump: true,
      coping: true,
      homePage: '首页',
      endPage: '末页',
      prevContent: '上页',
      nextContent: '下页',
      callback: function (api) {
        page=api.getCurrent();
        pageInfo(api.getCurrent(),fname, founder, cid, pid,firmStatus)
      }
    });
  })
  $('.m-style').pagination({
    pageCount:pageCount,
    jump: true,
    coping: true,
    homePage: '首页',
    endPage: '末页',
    prevContent: '上页',
    nextContent: '下页',
    callback: function (api) {
      page=api.getCurrent();
      pageInfo(api.getCurrent(),fname, founder, cid, pid,firmStatus)
    }
  });
  findProvince()
  var province;
  //省市级联
  function findProvince() {
    $("select:eq(0) option:not(:first) ").remove();
    $("select:eq(1) option:not(:first) ").remove();
    var op="";
    $.ajax({
      type: "post",
      url: "../../findProvince",
      dataType: "json",
      async:false,
      success:function (data) {
        province=data;
        $.each(data,function (index,province) {
          op +="<option value='"+province.id+"'>"+province.p_name+"</option>";
        })
        $("select:eq(0)").append(op);
      }
    })
  }
  $(".tools").delegate("select:eq(0)","change",function () {
    $("select:eq(1) option:not(:first) ").remove();
    var provinceId = $("select:eq(0) option:selected").val();
    var op1="";
    $.each(province,function (index,province1) {
      $.each(province1.setcity,function (index1,city) {
        if (city.p_id == provinceId){
          op1+="<option value='"+city.id+"'>"+city.c_name+"</option>";
        }
      })
    })
    $("select:eq(1)").append(op1);
  })
  //分页信息
  function pageInfo(page, fname, founder, cid, pid,firmStatus){
    $.ajax({
      type:"get",
      url:"../../firm/findAllInfo",
      /**/
      data:{"page":page,"fname":fname,"founder":founder,"cid":cid,"pid":pid,"status":firmStatus},
      dataType:"json",
      async:false,
      success:function(d){
        pageCount=d.pages;
        var firmList="";
        $.each(d.list,function (index,firm) {
          firmList+="<tr><td>"+(++index)+"</td>"
          firmList+="<td>"+(firm.firm_name)+"</td>"
          firmList+="<td>"+(firm.firm_founder)+"</td>"
          firmList+="<td>"+(firm.firm_tel)+"</td>"
          firmList+="<td>"+(firm.firm_city)+"</td>"
          firmList+="<td>"+(firm.status==1?"可用":"不可用")+"</td>"
          firmList+="<td>"+(firm.firm_date)+"</td>"
          firmList+="<td>"+(firm.uname)+"</td>"
          if(jobId!=21){
            firmList+="<td><a href='manufacturerView.html?fid="+firm.firm_id+"' class='tablelink'> 查看详情 </a>"
            if(firm.status==1){
              firmList+="<a href='manufacturerUpdate.html?fid="+firm.firm_id+"' class='tablelink'> 修改 </a>"
            }
            firmList+="<a href='javascript:void(0)' class='tablelink' onclick='updateStatus("+firm.firm_id+","+(firm.status==1?0:1)+")'>"+(firm.status==1?" 注销 ":" 恢复 ")+"</a></td></tr>"
          }else {
            firmList+="<td></td></tr>";
          }


        })
        $("#firmList").html(firmList);
        $("#pageCount").html(d.total);
        $("#pageIndex").html(d.pageNum);
        $('.tablelist tbody tr:odd').addClass('odd');
      }
    });
  }
  function updateStatus(fid,upStatus) {
    $.ajax({
      type:"get",
      url:"../../firm/updateStatus",
      data:{"fid":fid,"status":upStatus},
      dataType:"json",
      success:function(d){
        pageInfo(page,fname, founder, cid, pid,firmStatus)
      }
    })
  }
</script>
