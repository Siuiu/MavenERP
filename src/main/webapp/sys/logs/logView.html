<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="../users/userList.html">系统管理</a></li>
    <li><a href="logList.html">日志管理</a></li>
    <li><a href="#">日志查看</a></li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>日志信息</span></div>
  <ul class="forminfo">
    <li>
      <label>员工编号</label>
      <cite id="u_id"></cite>
    </li>
    <li>
      <label>员工姓名</label>
      <cite id="uname"></cite>
    </li>
    <li>
      <label>操作模块</label>
      <cite id="module_rname"></cite>
    </li>
    <li>
      <label>日志内容</label>
      <cite id="jcontent"></cite>
    </li>
    <li>
      <label>记录时间</label>
      <cite id="time"></cite>
    </li>

    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="返回" onclick="window.history.go(-1);"/>
    </li>
  </ul>
</div>
<script type="text/javascript">
  $(function () {
    var j_id=getParams("j_id");

    $.ajax({
      url:"findjournal",
      type:"get",
      data:{"j_id":j_id},
      dataType:"json",
      success:function (d) {
          $("#u_id").html(d.user.u_id);
        $("#uname").html(d.user.uname);
        $("#module_rname").html(d.modules.module_rname);
        $("#jcontent").html(d.jcontent);
        $("#time").html(d.jdate);
      }
    });

  })
  function getParams(key) {
    var keyList = [];
    var valueList = [];
    var hrefStr = decodeURIComponent(window.location.href);
    var strArray = hrefStr.split("?");
    var paramStr = strArray[1];
    if((paramStr != null) && (paramStr != null)) {
      var paramArray = paramStr.split("&");
      for(var i = 0; i <
      paramArray.length; i++) {
        var param = paramArray[i];
        valueList.push(param.substr(param.indexOf("=") + 1));
        keyList.push(param.substr(0, param.indexOf("=")));
      }
      for(var j = 0; j < keyList.length; j++) {
        if(key == keyList[j]) {
          return valueList[j];
        }
      }
    }
  }
</script>
</body>
</html>
